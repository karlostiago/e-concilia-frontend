<form autocomplete="off" class="fade-in">
    <div class="card">
        <div class="card-header">
            <h4 class="color-wine"> Consulta de contratos </h4>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Empresa:</label>
                    <p-dropdown styleClass="w-100" name="empresa" id="empresa" optionLabel="razaoSocial" optionValue="id"
                                placeholder="Selecione uma empresa" [options]="empresas"></p-dropdown>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Operadora:</label>
                    <p-dropdown styleClass="w-100" name="operadora" id="operadora" optionLabel="descricao" optionValue="id"
                                placeholder="Selecione uma operadora" [options]="operadoras"></p-dropdown>
                </div>
            </div>
        </div>
    </div>

    <br />

    <div class="card">
        <div class="card-header">
            <h4 class="color-wine"> Listagem de contratos </h4>
        </div>

        <div class="card-body">
            <p-table [value]="contratos" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10" styleClass="p-datatable-striped p-datatable p-datatable-gridlines">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center" style="min-width: 180px;">Nª Contrato</th>
                        <th class="text-center" style="min-width: 320px">Empresa</th>
                        <th class="text-center" style="min-width: 320px">Operadora</th>
                        <th class="text-center" style="min-width: 120px;">Ativo</th>
                        <th class="text-center" style="min-width: 150px;">Ações</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-contrato>
                    <tr>
                        <td class="text-center"> {{ contrato['empresa']['cnpj'] }} </td>
                        <td class="text-center"> {{ contrato['empresa']['razaoSocial'] }} </td>
                        <td class="text-center"> {{ contrato['operadora']['descricao'] }} </td>
                        <td class="text-center">
                            <span class=" {{ contrato['ativo'] == true ? 'badge text-bg-success' : 'badge text-bg-danger' }} ">
                                {{ contrato["ativo"] === true ? 'Sim' : 'Não' }}
                            </span>
                        </td>
                        <td class="text-center">
                            <div class="action">
                                <button type="button" pButton icon="pi pi-trash" class="p-button-danger p-button-sm"></button>
                                <button pButton icon="pi pi-pencil" class="p-button-danger p-button-sm" [routerLink]="['/editar/contratos', contrato.id]"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</form>
