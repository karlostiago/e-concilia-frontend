<form autocomplete="off" class="fade-in" #formulario="ngForm" (ngSubmit)="salvarOuEditar(formulario)">
    <div class="card">
        <div class="card-header">
            <h4 class="color-wine"> Vincular empresa a operadora </h4>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-12 mb-10">
                    <small class="float-end color-wine">Campos com ( * ) são obrigatórios.</small>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Empresa*:</label>
                    <p-dropdown styleClass="w-100" name="empresa" id="empresa" optionLabel="razaoSocial" optionValue="id" [options]="empresas" placeholder="Selecione uma empresa"
                                [(ngModel)]="empresaId" [required]="true"></p-dropdown>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Operadora*:</label>
                    <p-dropdown styleClass="w-100" name="operadora" id="operadora" optionLabel="descricao" optionValue="id" [options]="operadoras" placeholder="Selecione uma operadora"
                                [(ngModel)]="operadoraId" [required]="true"></p-dropdown>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">ID da loja  *:</label>
                    <input pInputText class="form-control" name="codigoIntegracao" id="codigoIntegracao" [(ngModel)]="vinculaEmpresaOperadora.codigoIntegracao" [required]="true" />
                </div>
            </div>
        </div>

        <div class="card-footer">
            <div class="card-action">
                <button pButton type="submit" class="p-button-danger p-button-sm" icon="pi pi-save" label="Salvar" [disabled]="!formulario.valid"></button>
                <button pButton type="button" class="p-button-danger p-button-sm p-button-outlined" icon="pi pi-replay" label="Voltar" routerLink="/consulta/configuracao/vincula/empresa/operadora"></button>
                <button pButton type="reset" class="p-button-danger p-button-sm float-end" icon="pi pi-eraser" *ngIf="!vinculaEmpresaOperadora.id" label="Limpar"></button>
            </div>
        </div>
    </div>
</form>
