<p-table [value]="notificacao.mensagens" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10"
         styleClass="p-datatable-striped p-datatable p-datatable-gridlines">
    <ng-template pTemplate="header">
        <tr>
            <th class="w-80">Mensagem</th>
            <th class="text-center w-5">Lida</th>
            <th class="text-center w-5">Resolvida</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-mensagem>
        <tr>
            <td> {{ mensagem["conteudo"] }}</td>
            <td class="text-center" >
                <a (click)="marcarComoLida(mensagem)">
                    <span class=" {{ mensagem['lida'] == true ? 'badge text-bg-success' : 'badge text-bg-danger' }} ">
                        {{ mensagem["lida"] === true ? 'Sim' : 'Não' }}
                    </span>
                </a>
            </td>
            <td class="text-center">
                <a (click)="marcarComoResolvida(mensagem)">
                    <span class=" {{ mensagem['resolvida'] == true ? 'badge text-bg-success' : 'badge text-bg-danger' }} ">
                        {{ mensagem["resolvida"] === true ? 'Sim' : 'Não' }}
                    </span>
                </a>
            </td>
        </tr>
    </ng-template>
</p-table>
