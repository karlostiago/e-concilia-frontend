<form autocomplete="off" #formulario="ngForm" class="fade-in" (ngSubmit)="salvarOuEditar(formulario)">
    <div class="card">
        <div class="card-header">
            <h4 class="color-wine"> Cadastro de operadoras </h4>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-12 mb-10">
                    <small class="float-end color-wine">Campos com ( * ) são obrigatórios.</small>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Nome operadora*:</label>
                    <input pInputText class="form-control" name="nomeOperadora" id="nomeOperadora" autofocus
                           [(ngModel)]="operadora.descricao" [required]="true"/>
                </div>
            </div>

            <div class="row">
                <label class="form-label">Ativo:</label>
                <p-inputSwitch id="ativo" name="ativo" [(ngModel)]="operadora.ativo"></p-inputSwitch>
            </div>
        </div>

        <div class="card-footer">
            <div class="card-action">
                <button type="submit" pButton class="p-button-danger p-button-sm" icon="pi pi-save" label="Salvar"
                        [disabled]="!formulario.valid && !segurancaService.temPermissao('ROLE_CADASTRAR_OPERADORA')"></button>
                <button type="button" pButton class="p-button-danger p-button-sm p-button-outlined" icon="pi pi-replay"
                        (click)="voltar()" label="Voltar"
                        [disabled]="!segurancaService.temPermissao('ROLE_PESQUISAR_OPERADORA')"></button>

                <button type="reset" pButton class="p-button-danger p-button-sm float-end" icon="pi pi-eraser"
                        *ngIf="!operadora.id" label="Limpar"></button>
            </div>
        </div>
    </div>
</form>
